function signinCallback(authResult) {
	if (authResult['status']['signed_in']) {
		// Update the app to reflect a signed in user
		// Hide the sign-in button now that the user is authorized, for example:
		alert ("SignIn OK! Hiding Button for " + authResult['access_token']);
		document.getElementById('signinButton').setAttribute('style', 'display: none');
	} else {
		// Update the app to reflect a signed out user
		// Possible error values:
		//	 "user_signed_out" - User is signed-out
		//	 "access_denied" - User denied access to your app
		//	 "immediate_failed" - Could not automatically log in the user
		console.log('Sign-in state: ' + authResult['error']);
		alert ("Sign in State: "	+ authResult['error']);
	}
}

/* Executed when the APIs finish loading */
function render() {

	alert ("Doing the button");

	var options = {
		'callback' : signinCallback,
		'approvalprompt' : 'force',
		'clientid' : '499504425278-v1te1pbpfuusp0ev4h5q03bu19rd4fha.apps.googleusercontent.com',
		//'requestvisibleactions' : 'http://schemas.google.com/CommentActivity http://schemas.google.com/ReviewActivity',
		'theme' : 'dark',
		'scope' : 'profile',
		'cookiepolicy' : 'single_host_origin'
	};
	
	gapi.signin.render('signinButton', options);
	
}
</script>

<script src="https://apis.google.com/js/client:platform.js?" type="text/javascript"></script>

</head>
<body onload="render();">
<button id="signinButton">SignIn</button>
