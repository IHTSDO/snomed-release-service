<form>
	<div class="panel panel-default panel-build-input">
		<div class="panel-heading">
			<h3 class="panel-title">Build Input</h3>
		</div>
		<div class="panel-body">
			<table>
				<thead>
					<th>Source</th>
					<th>Operation</th>
					<th>Destination</th>
				</thead>
				<tbody>
					{{#each inputFiles}}
					<tr>
						<td>{{source}} {{name}}</td>
						<td>{{operation}}</td>
						<td>{{directory}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			<a class="add-button" href="#" onclick="return false;"><span class="glyphicon glyphicon-plus"></span> Add a File</a>
			
			<hr/>
			<div class="form-group">
				<label>Readme File</label>
				  <input type="file" >
				  <p data-infoPoint="1"></p>
			</div>
			<div class="form-group">
				<label>RF2 Delta location</label>
				<input type="text" class="form-control">
				<div data-infoPoint="2"></div>
			</div>
			<div class="form-group">
				<label>Effective Date</label>
				<input type="date" class="form-control" >
				<div data-infoPoint="3"></div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-default">Save</button>
</form>
