	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">SNOMED CT Release Portal</a>
		</div>
		<div class="navbar-right">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#help">Help</a></li>

</div>

<script type="text/x-handlebars">
	<div class="container main-container">
		{{outlet}}
	</div>
</script>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<script src="libs/jquery-2.0.3.js"></script>
<script src="libs/handlebars-1.1.2.js"></script>
<script src="libs/ember-1.3.0.js"></script>
<script src="libs/bootstrap/js/transition.js"></script>
<script src="libs/bootstrap/js/tooltip.js"></script>
<script src="libs/bootstrap/js/popover.js"></script>

<script>
	// Ember.js template loading for dev.
	// Templates should be precompiled for production.
	function loadEmberTemplate(name) {
		var id;
		if (name.indexOf('-index', name.length - 6) == -1) {
			id = name;
		} else {
			id = name.replace('-index', '/index');
		}
		$.ajax({
			async: false,
			url: 'templates/' + name + '.html',
			dataType: 'text',
			success: function (html) {
				$('body').append($('<script>').attr('type', 'text/x-handlebars').attr('id', id).html(html));
			}
		});
	}
</script>
<script>
	loadEmberTemplate('index');
	loadEmberTemplate('release-centre');
	loadEmberTemplate('release-centre-index');
	loadEmberTemplate('extension');
	loadEmberTemplate('extension-index');
	loadEmberTemplate('product');
	loadEmberTemplate('product-index');

	loadEmberTemplate('package');
	loadEmberTemplate('configuration');
	loadEmberTemplate('pre-conditions');
	loadEmberTemplate('post-conditions');
	loadEmberTemplate('build-input');
	loadEmberTemplate('build-trigger');
	loadEmberTemplate('build-results');
	loadEmberTemplate('build-history');

</script>

<script src="js/app.js"></script>
<script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
<script src="js/google_login.js"></script>

</body>
</html>
