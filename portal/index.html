<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/ihtsdo-logo.png">

	<title>SNOMED CT Release Portal</title>

	<!-- Bootstrap core CSS -->
	<link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Our Styles -->
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="libs/bootstrap/js/html5shiv.js"></script>
	<script src="libs/bootstrap/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">SNOMED CT Release Portal</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#help">Help</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<script type="text/x-handlebars">

<div class="container main-container">

	<ol class="breadcrumb">
		<li><a href="#">IHTSDO</a></li>
		<li><a href="#">International Release</a></li>
		<li class="active">Snomed CT</li>
	</ol>

	<div class="row">
		<div class="col-md-3">
			<ul class="nav">
				<li class="active">{{#link-to 'configuration'}}Configuration{{/link-to}}
				<!--
					<ul class="nav">
						<li class="active"><a href="#">Quality Assurance</a></li>
					</ul>
				-->
				</li>
				<li>{{#link-to 'build-input'}}Build Input{{/link-to}}
				<li>{{#link-to 'pre-conditions'}}Pre-conditions{{/link-to}}
				<li>{{#link-to 'post-conditions'}}Post-conditions{{/link-to}}
				<li>{{#link-to 'build-trigger'}}Build Trigger{{/link-to}}
				<li>{{#link-to 'build-results'}}Build Results{{/link-to}}
			</ul>
		</div>
		<div class="col-md-9">
			{{outlet}}
		</div>
	</div>

</div> <!-- /container -->
</script>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<script src="libs/jquery-2.0.3.js"></script>
<script src="libs/handlebars-1.1.2.js"></script>
<script src="libs/ember-1.3.0.js"></script>

<script>
	// Ember.js template loading for dev.
	// Templates should be precompiled for production.
	function loadEmberTemplate(name) {
		$.ajax({
			async: false,
			url: 'templates/' + name + '.html',
			dataType: 'text',
			success: function (html) {
				$('body').append($('<script>').attr('type', 'text/x-handlebars').attr('id', name).html(html));
			}
		});
	}
</script>
<script>
	loadEmberTemplate('index');
	loadEmberTemplate('configuration');
	loadEmberTemplate('pre-conditions');
	loadEmberTemplate('post-conditions');	
	loadEmberTemplate('build-input');
	loadEmberTemplate('build-trigger');
	loadEmberTemplate('build-results');
</script>

<script src="js/app.js"></script>

</body>
</html>
