<div class="panel panel-default post-conditions">
	<div class="panel-heading">
		<h3 class="panel-title">Build Postconditions</h3>
	</div>
	<div class="panel-body">
		<p class="lead"><small>Choose which tests will be run against build output files.</small></p>

		<form class="form pull-right" style="margin-bottom: 20px;">
			<label class="control-label" for="filter">Filter</label>
			<input id="filter" class="form-control" style="width: 200px; display: inline-block; margin-left: 10px;"/>
		</form>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Test Name</th>
					<th>Tags</th>
					<th>Version</th>
					<th>Selected</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>RF2 Format Check</td>
					<td>
						<span class="badge">Specification</span>
					</td>
					<td>1.0</td>
					<td>
						<input type="checkbox" name="selected"/>
					</td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination pagination-sm pull-right">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>

	</div>
</div>
<button type="submit" class="btn btn-default">Save</button>
