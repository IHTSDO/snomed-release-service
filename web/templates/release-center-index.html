<ol class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li>{{shortName}}</li>
</ol>

<h2>{{name}} <small>{{partial "title-dropdown"}}</small></h2>
<h3>Extensions</h3>
<ul>
	{{#each extensions}}
	<li>
		{{#link-to "extension" this}}
		{{name}}
		{{/link-to}}
	</li>
	{{/each}}
</ul>
<button class="btn btn-primary btn-md list-align" {{action 'addExtension' this}}>
	<span class="glyphicon glyphicon-plus"></span> Add an Extension
</button>
