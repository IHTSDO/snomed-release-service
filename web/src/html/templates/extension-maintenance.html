<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="modalLabel">Add Extension to {{parent.name}} <small>(Release Center)</small></h4>
			</div>
			{{#form-for controller}}
			<div class="modal-body">
					{{input name label='Extension Name' hint='Example: SNOMED CT International Edition'}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				{{submit class='btn btn-primary'}}
			</div>
			{{/form-for}}
		</div>
	</div>
</div>
